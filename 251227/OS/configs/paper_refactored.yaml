
project:
  name: "OS_Paper_Refactor"
  version: "v1.0"
  output_dir: "outputs/paper_refactor"

parameters:
  resolution: 512
  density: 0.10
  robustness_densities: [0.05, 0.15, 0.25]
  box_sizes_min_exp: 1
  box_sizes_max_exp: 9

chart_a:
  rows:
    - type: "random"
      label: "Random / Dispersed"
      variations:
        - {name: "Uniform", params: {type: "uniform"}}
        - {name: "Poisson", params: {type: "random"}}
        - {name: "Weak Clustering", params: {type: "clustered", n_clusters: 20, cluster_size: 0.05}}
        - {name: "Strong Clustering", params: {type: "clustered", n_clusters: 5, cluster_size: 0.05}}
    
    - type: "linear"
      label: "Striated / Linear"
      variations:
        - {name: "Many Thin", params: {type: "linear", n_lines: 12, line_width: 0.02}}
        - {name: "Medium", params: {type: "linear", n_lines: 6, line_width: 0.04}}
        - {name: "Few Thick", params: {type: "linear", n_lines: 3, line_width: 0.08}}
        - {name: "Single Dominant", params: {type: "linear", n_lines: 1, line_width: 0.20}}

    - type: "clustered"
      label: "Clustered / Aggregated"
      variations:
        - {name: "Many Small", params: {type: "clustered", n_clusters: 30, cluster_size: 0.03}}
        - {name: "Medium Count", params: {type: "clustered", n_clusters: 10, cluster_size: 0.08}}
        - {name: "Few Large", params: {type: "clustered", n_clusters: 3, cluster_size: 0.15}}
        - {name: "Single Center", params: {type: "clustered", n_clusters: 1, cluster_size: 0.30}}

chart_b:
  variations:
    - {name: "Uniform", params: {type: "uniform"}}
    - {name: "Poisson", params: {type: "random"}}
    - {name: "Levy/Clustered", params: {type: "clustered", n_clusters: 10, cluster_size: 0.1}}
    - {name: "Multi-Nuclear", params: {type: "multi_nuclear", n_nuclei: 5, nucleus_size: 0.1}}
    - {name: "Radial", params: {type: "radial", n_rings: 5}}
    - {name: "Linear", params: {type: "linear", n_lines: 5, line_width: 0.05}}

chart_c:
  n_samples: 200
  parameter_ranges:
    n_clusters: [1, 50]
    cluster_size: [0.01, 0.4]
    n_lines: [1, 20]
    line_width: [0.01, 0.2]
    n_rings: [1, 10]
    n_nuclei: [1, 20]
    nucleus_size: [0.01, 0.3]

